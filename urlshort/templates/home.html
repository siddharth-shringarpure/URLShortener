{% extends "base.html" %}
{% block title %}URL Shortener{%endblock%}
{% block pagetitle %}üåç URL Shortener{%endblock%}

{%block main%}
            <!-- <form action="your-url" method="post"> -->
            <form action="{{ url_for('urlshort.your_url') }}" method="post">
                <label for="url">Website URL: </label>
                <input type="url" name="url" value="" required />
                <br /><br />
                <label for="code">Short Name: </label>
                <input type="text" name="code" value="" />
                <br /><br />
                <input
                    type="submit"
                    id="shorten-button"
                    name="Shorten"
                    value="Shorten"
                />
            </form>

            {%if codes%}
            <h2>Codes you have created</h2>
            <ul>
                {%for code in codes%}
                <li><a href="{{ url_for("urlshort.redirector", code=code) }}">{{ code }} - {{session[code]}}</a></li>
                {%endfor%}
            </ul>
            {% endif %}

{%endblock%}
